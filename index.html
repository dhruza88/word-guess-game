<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to my Game!</h1>
        <button id="startGame">start!</button>
    </header>
    <main>
        <section>
            <h2 id="wordDisplay">_ _ n _ _ e e _</h2>
        </section>
        <aside>
            <div id="scoreBox">
                <p>wins <span id="winSpan">0</span></p>
                <p>losses <span id="lossSpan">0</span></p>
                <button id="resetScore">Reset</button>
            </div>
            <div id="timeBox">
                <h2><span id="timeLeftSpan">10</span> seconds left</h2>
            </div>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
